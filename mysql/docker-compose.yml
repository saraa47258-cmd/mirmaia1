services:
  mysql:
    image: mysql:8.0
    container_name: mirmaia-db
    environment:
      MYSQL_ROOT_PASSWORD: mirmaia_root_2026
      MYSQL_DATABASE: mirmaia_pos
      MYSQL_USER: mirmaia_user
      MYSQL_PASSWORD: mirmaia_pass123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mirmaia_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: mirmaia-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: mirmaia_root_2026
      UPLOAD_LIMIT: 100M
    ports:
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mirmaia_network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  mirmaia_network:
    external: true

